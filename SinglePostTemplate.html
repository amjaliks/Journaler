<style>
* {
	font-family: Helvetica;
	font-size: 13px;
	padding: 0px;
	margin: 0px;
}
body {
	width: 306px;
	margin: 7px;
}
h1.subject {
	font-weight: bold;
	font-size: 14px;
	margin-bottom: 3px;
	color: #204A6A;
}
div.userpic {
	float: right;
	margin: 0px 0px 7px 7px;
}
img.userpic {
	max-height: 70px;
	max-width: 70px;
}
img.icon {
	width: 13px;
	height: 13px;
	vertical-align: middle;
}
div.poster, div.time {
	color: #575757;
}
span.poster {
	font-weight: bold;
}
div.post {
	margin-top: 5px;
	font-size: 13px;
}
li {
	margin-left: 30px;
}

</style>
@userpic@
<h1 class="subject">@lockicon@@subject@</h1>
<div class="poster">
	<img class="icon" src="file://@usericon@" /> <span class="poster">@postername@</span> @journalname@
</div>
<div class="time">
	@datetime@, @replycount@ replies
</div>
<div class="post">
	@post@
</div>
